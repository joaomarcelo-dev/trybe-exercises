<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulário:</h1>
  <form method="GET">
    <fieldset>
      <div>
        <label>Nome Completo:
          <input type="text" name="name" id="full-name" maxlength="40" required>
        </label>
      </div>

      <div>
        <label>Email:
          <input type="text" name="e-mail" id="e-mail" maxlength="50" required>
        </label>
      </div>

      <div>
        <label>CPF:
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </label>
      </div>

      <div>
        <label>Endereço:
          <input type="text" name="adress" id="adress" maxlength="200" required>
        </label>
      </div>

      <div>
        <label>Cidade:
          <input type="text" name="city" id="city" maxlength="28" required>
        </label>
      </div>

      <div>
        <label>Estado:
          <select name="state" id="dropdown-state" maxlength="200" required></select>
        </label>
      </div>

      <div>
        <label>Tipo:
          <input type="radio" name="house-type" id="house-type" required>Casa
        </label>
        <label>
          <input type="radio" name="house-type" id="house-type" required>Apartamento
        </label>
      </div>
    </fieldset>

    <fieldset>
      <div>
        <label>Resumo do currículo:
          <textarea name="resume" id="input-text" maxlength="1000" cols="30" rows="5" required></textarea>
        </label>
      </div>

      <div>
        <label>Cargo:
          <input type="text" name="office" id="office" maxlength="40" required>
        </label>
      </div>

      <div>
        <label>Descrição do cargo:
          <input type="text" name="description" id="description" maxlength="500" required>
        </label>
      </div>

      <div>
        <label>Data de início:
          <input type="text" name="init-date" id="init-date" placeholder="DD/MM/YYYY" required>
        </label>
      </div>
    </fieldset>

    <button type="submit">submit</button>
    <script src='script.js'></script>
  </form>

</body>
</html>
